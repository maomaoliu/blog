---
layout: default
title: Home
---

<!--{% include intro.html %}-->

<section class="post-list">
  <div class="container">

    <h2>文章列表</h2>

    {% for post in paginator.posts %}
      <article class="post-item">
        <p><strong><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></strong> <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span> </p>
        <p><span> {{ post.content | strip_html | truncatewords: 40 }}</span> <a class="post-link readmore" href="{{ post.url | prepend: site.baseurl }}">阅读全文</a></p>
      </article>
    {% endfor %}
  </div>

  <div class="container">
    {% include pagination.html %}
  </div>
</section>
